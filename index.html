<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music App</title>
</head>
<body>
    <section class="container">
        <img class="capa-album"
      src="https://lastfm.freetls.fastly.net/i/u/770x0/d83c5d906703a8c8042285d0902d9cf4.jpg" alt="foto da música">
        <div class="descricao">
          <h2> Nome da música </h2>
          <i> Ator </i>
        </div>
        <div class="duracao">
          <div class="barra">
            <progress class=progress value="0.5" max="1">
              <div class="point"> </div>
              </div>
            <div class="tempo"> 
              <p class=tempo_duração> 0:00 </p>
               <p class=tempo_duração> 3:20 </p>
            </div>
            <div> 
              <img class="player" src="https://static.vecteezy.com/system/resources/thumbnails/004/587/413/small/icon-media-music-player-in-modern-playback-of-music-application-multimedia-navigation-on-smartphone-device-free-vector.jpg">
           </div>
            </section>
        
      
      
</body>
</html>
